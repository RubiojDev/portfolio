<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Portfolio Jesus Rubio</title>
    </head>
    <body>
        <header class="bar-nav">
            <nav class="container nav">
                <h1 class="nav-title">
                    <a href="#">Desarrollador Backend</a>
                </h1>

                <div class="nav-right">
                    <ul class="nav-links">
                        <li><a href="#about" class="button">Inicio</a></li>
                        <li><a href="#projects">Proyectos</a></li>
                        <li><a href="#contact">Contacto</a></li>
                        <li class="nav-cv">
                            <a href="/cv.pdf" download>Descargar CV</a>
                        </li>
                    </ul>

                    <button class="nav-language" aria-label="Idioma">
                        <span class="icon-language-es"
                            ><img
                                src="images/es.webp"
                                alt="icono español"
                            />ES</span
                        ><span class="icon-language-en hidden"
                            ><img
                                src="images/en.webp"
                                alt="icono ingles"
                            />EN</span
                        >
                    </button>

                    <button class="nav-burger" aria-label="Menú">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </nav>
        </header>

        <section id="about">
            <div class="about-info">
                <h1 class="about-info-title">Hola Soy</h1>

                <h3 class="about-info-subtitle">Sub Titulo</h3>

                <p class="about-info-resume">Resumen</p>

                <div class="about-info-skill">Skills</div>
            </div>

            <div class="about-photo">Foto</div>
        </section>

        <section id="projects">
            <div class="projects-separation">Aca va una Imagen</div>

            <h2 class="projects-title">Proyectos</h2>

            <article class="projects-article">
                <div class="projects-article-title">Titulo</div>

                <div class="projects-article-image">Imagen</div>

                <p class="projects-article-description">Breve descripcion</p>

                <div class="projects-article-skill">Skill</div>

                <div class="projects-article-footer">
                    <div>GitHub</div>
                    <div>LinkedIn</div>
                </div>
            </article>
        </section>

        <section id="contact">
            <h2 class="contact-title">Contacto</h2>

            <div class="contact-links">
                <div>GitHub</div>
                <div>LinkdIn</div>
                <div>Correo</div>
            </div>

            <form id="contact-form" class="contact-form">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre" />
                <label>Correo</label>
                <input type="email" placeholder="Correo" />
                <label>Mensaje</label>
                <textarea placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <footer id="footer">Aca ira una Imagen</footer>

        <script>
            const burger = document.querySelector(".nav-burger");
            const navLink = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll(".nav-links a");

            const language = document.querySelector(".nav-language");
            const iconLanguageES = document.querySelector(".icon-language-es");
            const iconLanguageEN = document.querySelector(".icon-language-en");

            burger.addEventListener("click", () => {
                navLink.classList.toggle("active");
                burger.classList.toggle("open");
            });

            navLinks.forEach((link) => {
                link.addEventListener("click", () => {
                    navLink.classList.remove("active");
                    burger.classList.remove("open");
                });
            });

            language.addEventListener("click", () => {
                iconLanguageES.classList.toggle("hidden");
                iconLanguageEN.classList.toggle("hidden");
            });
        </script>
    </body>
</html>
